    <script>
        console.log('=== MOBILE SHOP SCRIPT STARTED (API MODE) ===');
        
        // State
        let currentPage = 1;
        let currentCategory = 'all';
        let totalProducts = 0;
        const LIMIT = 24;
        
        // VAT Functions
        function formatCurrency(baseAmount) {
            const VAT_RATE = 0.20;
            let value = Number(baseAmount) || 0;
            const vatOn = localStorage.getItem('brandeduk-vat-mode') === 'on';
            if (vatOn) {
                value = value * (1 + VAT_RATE);
            }
            return 'Â£' + value.toFixed(2);
        }

        function vatSuffix() {
            const vatOn = localStorage.getItem('brandeduk-vat-mode') === 'on';
            return vatOn ? 'inc VAT' : 'ex VAT';
        }

        function formatPriceRange(minPrice, maxPrice) {
            const minVal = Number(minPrice) || 0;
            const maxVal = Number(maxPrice) || 0;
            if (Math.abs(minVal - maxVal) < 0.005) {
                return formatCurrency(minVal);
            }
            return formatCurrency(minVal) + ' - ' + formatCurrency(maxVal);
        }

        function getProductPriceRange(product) {
            const breaks = product.priceBreaks || [];
            if (!breaks.length) {
                const base = Number(product.price) || 0;
                return { min: base, max: base };
            }
            const values = breaks.map(step => Number(step.price)).filter(price => price > 0);
            if (values.length === 0) {
                const base = Number(product.price) || 0;
                return { min: base, max: base };
            }
            return {
                min: Math.min(...values),
                max: Math.max(...values)
            };
        }

        // Category title mappings
        const CATEGORY_TITLES = {
            'all': 'All Products',
            'tshirts': 'T-Shirts',
            't-shirts': 'T-Shirts',
            'polo': 'Polo Shirts',
            'polos': 'Polo Shirts',
            'hoodies': 'Hoodies & Sweatshirts',
            'jackets': 'Jackets',
            'hivis': 'Hi-Viz',
            'safety-vests': 'Hi-Viz',
            'trousers': 'Trousers',
            'fleeces': 'Fleeces',
            'fleece': 'Fleece',
            'bags': 'Bags',
            'caps': 'Caps',
            'beanies': 'Beanies',
            'headwear': 'Headwear',
            'aprons': 'Aprons',
            'sustainable': 'Sustainable',
            'workwear': 'Workwear',
            'sweatshirts': 'Sweatshirts',
            'shorts': 'Shorts',
            'shirts': 'Shirts'
        };

        // Create product card
        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card-shop';
            card.dataset.productCode = product.code;

            // Badges
            const hasEmbroidery = (product.customization || []).includes('embroidery');
            const hasPrint = (product.customization || []).includes('print');
            
            let badgesHTML = '';
            if (hasEmbroidery) {
                badgesHTML += '<span class="badge embroidery">EMBROIDERY</span>';
            }
            if (hasPrint) {
                badgesHTML += '<span class="badge print">PRINT</span>';
            }

            // Colors
            const colors = product.colors || [];
            const displayColors = colors.slice(0, 8);
            const colorIndex = index % Math.max(colors.length, 1);
            const displayColor = colors[colorIndex] || colors[0] || { name: 'Default', main: product.image };

            const colorsHTML = displayColors.map(c => {
                const imgUrl = c.main || product.image;
                return `<button type="button" class="color-dot" data-color="${c.name}" data-main="${imgUrl}" style="background-image: url('${imgUrl}'); background-size: cover; background-position: center;" title="${c.name}"></button>`;
            }).join('');

            const moreColorsHTML = colors.length > 8 
                ? `<span class="more-colors">+${colors.length - 8}</span>` 
                : '';

            // Price range
            const { min: minPrice, max: maxPrice } = getProductPriceRange(product);

            card.innerHTML = `
                <div class="product-media">
                    <div class="product-badges-top">
                        ${badgesHTML}
                    </div>
                    <div class="product-figure">
                        <img src="${displayColor.main || product.image}" alt="${product.name}" class="product-main-img" loading="lazy">
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-code">
                        ${product.code}
                        ${product.brand ? `<span class="brand-name">${product.brand}</span>` : ''}
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price" data-price-min="${minPrice}" data-price-max="${maxPrice}">
                        <span class="product-price-label">Start From</span>
                        <span class="product-price-value">${formatPriceRange(minPrice, maxPrice)}</span>
                        <span class="product-price-suffix">${vatSuffix()}</span>
                    </div>
                    <div class="product-colors">${colorsHTML}${moreColorsHTML}</div>
                </div>
            `;

            // Color dot interactions
            let selectedColor = null;
            card.querySelectorAll('.color-dot').forEach(dot => {
                dot.addEventListener('mouseenter', () => {
                    if (!selectedColor) {
                        const img = card.querySelector('.product-main-img');
                        if (img) img.src = dot.dataset.main;
                    }
                });

                dot.addEventListener('mouseleave', () => {
                    if (selectedColor) {
                        const img = card.querySelector('.product-main-img');
                        const activeDot = card.querySelector('.color-dot.active');
                        if (img && activeDot) img.src = activeDot.dataset.main;
                    }
                });

                dot.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const img = card.querySelector('.product-main-img');
                    if (img) img.src = dot.dataset.main;
                    card.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    dot.classList.add('active');
                    selectedColor = {
                        name: dot.dataset.color,
                        url: dot.dataset.main
                    };
                });
            });

            // Card click - navigate to customize
            card.addEventListener('click', () => {
                console.log('[MobileShop] Card clicked:', product.code);
                sessionStorage.setItem('selectedProduct', product.code);
                sessionStorage.setItem('selectedProductData', JSON.stringify(product));
                
                const activeColorDot = card.querySelector('.color-dot.active');
                if (activeColorDot) {
                    sessionStorage.setItem('selectedColorName', activeColorDot.dataset.color);
                    sessionStorage.setItem('selectedColorUrl', activeColorDot.dataset.main);
                } else if (displayColor) {
                    sessionStorage.setItem('selectedColorName', displayColor.name);
                    sessionStorage.setItem('selectedColorUrl', displayColor.main);
                }
                
                window.location.href = 'customize-mobile.html';
            });

            return card;
        }

        // Load products with search query
        async function loadProductsWithSearch(query) {
            const grid = document.getElementById('productsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const categoryTitle = document.getElementById('categoryTitle');
            const breadcrumbCategory = document.getElementById('breadcrumbCategory');

            // Show loading
            grid.innerHTML = `
                <div class="products-loader">
                    <section class="dots-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </section>
                </div>
            `;

            try {
                const result = await BrandedAPI.getProducts({
                    page: currentPage,
                    limit: LIMIT,
                    search: query
                });

                totalProducts = result.total;

                // Update title
                if (categoryTitle) categoryTitle.textContent = `Search: ${query}`;
                if (breadcrumbCategory) breadcrumbCategory.textContent = `SEARCH: ${query.toUpperCase()}`;
                if (resultsCount) resultsCount.textContent = `${totalProducts.toLocaleString()} items`;

                // Clear and render
                grid.innerHTML = '';

                if (result.items.length === 0) {
                    grid.innerHTML = `
                        <div class="no-products" style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="1.5" style="margin-bottom: 12px;">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <p style="color: #6b7280;">No products found for "${query}"</p>
                        </div>
                    `;
                    return;
                }

                result.items.forEach((product, index) => {
                    const card = createProductCard(product, index);
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(15px)';
                    grid.appendChild(card);
                    
                    // Animate in
                    setTimeout(() => {
                        card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 30);
                });

                console.log('[MobileShop] Loaded', result.items.length, 'products for search:', query);

            } catch (error) {
                console.error('[MobileShop] Error loading products:', error);
                grid.innerHTML = `
                    <div class="error-message" style="grid-column: 1 / -1; text-align: center; padding: 40px 20px;">
                        <p style="color: #ef4444;">Failed to load products</p>
                        <button onclick="loadProductsWithSearch('${query}')" style="margin-top: 12px; padding: 8px 16px; background: #7c3aed; color: white; border: none; border-radius: 6px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        // Load products from API
        async function loadProducts() {
            const grid = document.getElementById('productsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const categoryTitle = document.getElementById('categoryTitle');
            const breadcrumbCategory = document.getElementById('breadcrumbCategory');

            // Show loading
            grid.innerHTML = `
                <div class="products-loader">
                    <section class="dots-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </section>
                </div>
            `;

            try {
                const result = await BrandedAPI.getProducts({
                    page: currentPage,
                    limit: LIMIT,
                    category: currentCategory
                });

                totalProducts = result.total;

                // Update title
                const title = CATEGORY_TITLES[currentCategory] || 'Products';
                if (categoryTitle) categoryTitle.textContent = title;
                if (breadcrumbCategory) breadcrumbCategory.textContent = title.toUpperCase();
                if (resultsCount) resultsCount.textContent = `${totalProducts.toLocaleString()} items`;

                // Clear and render
                grid.innerHTML = '';

                if (result.items.length === 0) {
                    grid.innerHTML = `
                        <div class="no-products" style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="1.5" style="margin-bottom: 12px;">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <p style="color: #6b7280;">No products found</p>
                        </div>
                    `;
                    return;
                }

                result.items.forEach((product, index) => {
                    const card = createProductCard(product, index);
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(15px)';
                    grid.appendChild(card);
                    
                    // Animate in
                    setTimeout(() => {
                        card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 30);
                });

                console.log('[MobileShop] Loaded', result.items.length, 'products');

            } catch (error) {
                console.error('[MobileShop] Error loading products:', error);
                grid.innerHTML = `
                    <div class="error-message" style="grid-column: 1 / -1; text-align: center; padding: 40px 20px;">
                        <p style="color: #ef4444;">Failed to load products</p>
                        <button onclick="loadProducts()" style="margin-top: 12px; padding: 8px 16px; background: #7c3aed; color: white; border: none; border-radius: 6px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        // Update prices on VAT change
        function updatePrices() {
            document.querySelectorAll('.product-price').forEach(priceEl => {
                const min = Number(priceEl.dataset.priceMin);
                const max = Number(priceEl.dataset.priceMax);
                const valueEl = priceEl.querySelector('.product-price-value');
                if (valueEl && Number.isFinite(min) && Number.isFinite(max)) {
                    valueEl.textContent = formatPriceRange(min, max);
                }
                const suffixEl = priceEl.querySelector('.product-price-suffix');
                if (suffixEl) {
                    suffixEl.textContent = vatSuffix();
                }
            });
        }

        // Update basket badge
        function updateBasketBadge() {
            const basket = JSON.parse(localStorage.getItem('quoteBasket') || '[]');
            let totalItems = 0;
            
            basket.forEach(item => {
                const sizes = item.sizes || item.quantities || {};
                totalItems += Object.values(sizes).reduce((sum, q) => sum + q, 0);
            });
            
            const badge = document.getElementById('navBasketBadge');
            if (badge) {
                if (totalItems > 0) {
                    badge.textContent = totalItems > 99 ? '99+' : totalItems;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
        }

        // Initialize
        function init() {
            // Get category and search from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentCategory = urlParams.get('category') || 'all';
            const searchQuery = urlParams.get('search') || urlParams.get('q') || '';
            
            // If search query exists, use it
            if (searchQuery) {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.value = searchQuery;
                }
                // Load products with search
                loadProductsWithSearch(searchQuery);
            } else {
                // Load products normally
                loadProducts();
            }
            
            // Update basket badge
            updateBasketBadge();
            
            // Search input handler
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(async () => {
                        const query = e.target.value.trim();
                        if (query.length >= 2) {
                            try {
                                const result = await BrandedAPI.getProducts({
                                    search: query,
                                    limit: LIMIT
                                });
                                
                                const grid = document.getElementById('productsGrid');
                                grid.innerHTML = '';
                                
                                result.items.forEach((product, index) => {
                                    grid.appendChild(createProductCard(product, index));
                                });
                                
                                document.getElementById('resultsCount').textContent = `${result.total} items`;
                            } catch (err) {
                                console.error('Search error:', err);
                            }
                        } else if (query.length === 0) {
                            loadProducts();
                        }
                    }, 500);
                });
            }
        }

        // Event listeners
        window.addEventListener('vatToggleChanged', updatePrices);
        
        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
    <script src="js/mobile.js?v=20251230"></script>
</body>
