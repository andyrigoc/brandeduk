<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trousers</title>
  <meta http-equiv="refresh" content="0; url=shop.html?category=trousers" />
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const force = (params.get('force') || '').toLowerCase();
      const isDesktop = window.innerWidth >= 1024;

      if (force === 'desktop' || (force !== 'mobile' && isDesktop)) {
        window.location.replace('brandeduk.com/category-trousers.html?force=desktop');
        return;
      }

      window.location.replace('shop.html?category=trousers');
    })();
  </script>
</head>
<body>
  <noscript>
    <a href="shop.html?category=trousers">Continue to Trousers</a>
  </noscript>
</body>
</html>
