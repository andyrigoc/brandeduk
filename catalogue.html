<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Catalogue - Branded UK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="brandedukv15-child/assets/css/components/header.css?v=20251230">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f8fafc;
            overflow-x: hidden;
        }
        
        /* Header Top */
        .header-top {
            background: linear-gradient(180deg, #f8f9fa, #e9ecef);
            padding: 6px 0;
            font-size: 13px;
            border-bottom: 1px solid #dee2e6;
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-top-left { display: flex; align-items: center; }
        .header-top-right { display: flex; align-items: center; gap: 16px; }
        
        /* Social Icons 3D */
        .header-social-3d {
            display: flex !important;
            align-items: center !important;
            gap: 8px !important;
        }
        .header-social-3d .social-icon-3d {
            --icon-size: 32px;
            width: var(--icon-size) !important;
            height: var(--icon-size) !important;
            border-radius: 10px !important;
            background: linear-gradient(145deg, #f0f0f0, #cacaca) !important;
            box-shadow: 
                4px 4px 8px rgba(0,0,0,0.15),
                -4px -4px 8px rgba(255,255,255,0.9) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            color: #555 !important;
            font-size: 14px !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
        }
        .header-social-3d .social-icon-3d:hover {
            box-shadow: 
                inset 3px 3px 6px rgba(0,0,0,0.1),
                inset -3px -3px 6px rgba(255,255,255,0.7) !important;
            transform: scale(0.95) !important;
        }
        .header-social-3d .social-icon-3d.facebook:hover { color: #1877F2 !important; }
        .header-social-3d .social-icon-3d.instagram:hover { color: #E4405F !important; }
        .header-social-3d .social-icon-3d.linkedin:hover { color: #0A66C2 !important; }
        .header-social-3d .social-icon-3d.youtube:hover { color: #FF0000 !important; }
        .header-social-3d .social-icon-3d.pinterest:hover { color: #BD081C !important; }
        
        .header-top-email {
            color: #4b5563;
            text-decoration: none;
            font-weight: 500;
        }
        .header-top-email:hover { color: #7c3aed; }
        .header-top-phone {
            color: #4b5563;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .header-top-phone:hover { color: #7c3aed; }
        
        /* Catalogue Container - wrapper to hide iframe scrollbar */
        .catalogue-container {
            width: 100%;
            height: calc(100vh - 90px);
            overflow: hidden;
            position: relative;
        }
        .catalogue-container iframe {
            display: block;
            width: 100%;
            height: calc(100% + 20px); /* Extra height to push scrollbar below visible area */
            border: none;
        }
        
        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            color: #7c3aed;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        .back-link:hover { color: #a855f7; }
    </style>
</head>
<body>

<header class="site-header">

                    0208 974 2722

            </div>
        </div>
    </div>
</header>

</html>
